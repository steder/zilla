{% extends "base.html" %}
{% block content %}
{{ album }}
<table>
<thead>
  <th>Title</th>
  <th>Artist</th>
  <th>Played</th>
  <th></th>
</thead>
<tbody>
{% for song in songs %}
<tr>
  <td><a class="song" href="/song/{{song.id}}">{{song.title}}</a></td>
  <td>{{song.artist__name}}</td>
  <td>{{song.played}}</td>
  <td>
    {% if song.playable %}
    <a class="play" href="/streaming/song/{{song.id}}">Play</a>
    {% endif %}
  </td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
